[theme]
theme = "solarized-dark"
[icons]
icons = "awesome6"

[[block]]
block = "hueshift"
hue_shifter = "gammastep"
step = 100
click_temp = 1900

[[block]]
block = "external_ip"
format = "$country_flag $asn '$org' $ip"
with_network_manager = true
interval = 300

[[block]]
block = "net"
device = "enp.*"
format = " $icon {$signal_strength $ssid $frequency|} $ip "
[[block.click]]
button = "left"
cmd = "/run/current-system/sw/bin/urxvt -e nmtui"

[[block]]
block = "load"
format = "$icon $1m.eng(w:4) $5m.eng(w:4) $15m.eng(w:4)"
interval = 1

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
interval = 20

[[block]]
block = "battery"
interval = 10
format = "$percentage $time"
missing_format = ""

[[block]]
block = "time"
interval = 20 
format = " $timestamp.datetime(f:'%m/%d %R') "

[[block]]
block = "sound"
